<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | Thon Met Peace Foundation</title>
   <link rel="icon" type="image/x-icon" href="/images/logo1.jpg">

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .hero-section {
      background-color: #0066cc;
      color: white;
      padding: 4rem 1rem;
      text-align: center;
    }

    .btn-donate,
    .btn-volunteer {
      font-weight: 600;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-donate {
      background-color: white;
      color: #0066cc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-donate:hover {
      background-color: #f1f1f1;
      transform: translateY(-3px);
    }

    .btn-volunteer {
      border: 2px solid white;
      color: white;
      background-color: transparent;
      margin-left: 1rem;
    }

    .btn-volunteer:hover {
      background-color: white;
      color: #0066cc;
      transform: translateY(-3px);
    }

    @media (max-width: 576px) {
      .btn-volunteer {
        margin-left: 0;
        margin-top: 1rem;
      }
    }

    .donate-section {
      background-color: #fff;
      padding: 3rem 2rem;
      margin: 3rem auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .donate-section h2 {
      font-weight: 700;
      color: #003366;
      margin-bottom: 1rem;
    }

    .donate-section p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .donation-iframe-wrapper {
      position: relative;
      padding-bottom: 65%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .donation-iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section" data-aos="fade-down">
    <div class="container">
      <h2 class="display-5 fw-bold mb-3">Be Part of the Change</h2>
      <p class="lead mb-4">Your support helps us reach more communities and transform lives. Join us in making a difference today.</p>
      <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3">
        <a href="#donation-form" class="btn-donate">Donate Now</a>
      
      </div>
    </div>
  </div>

  <!-- Donation Section -->
  <section class="donate-section" id="donation-form" data-aos="fade-up">
    <h2>Support Our Mission</h2>
    <p>Your contribution will go directly toward peace-building programs, community support, and meaningful outreach initiatives.</p>
    <div class="donation-iframe-wrapper">
      <iframe src="https://c7616b7c-7eee-4f76-b3ab-4e257ef09338.paylinks.godaddy.com/a9a5f7b6-e6be-4a1b-a7e8-61d" title="Donate Now"></iframe>
    </div>
  </section>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
